[default_config]
version = "0.10.0"
assembler = "gas"
instruction_set = "arm"

[default_config.opts]
compiler = "/usr/local/bin/arm-none-eabi-gcc"
compile_flags_txt = [
    "cc",
    "-x",
    "assembler-with-cpp",
    "-mcpu=cortex-m33",
    "-mthumb",
    "-nostartfiles",
    "-nostdinc",
    "-fno-builtin",
    "-ffreestanding",
    "-target",
    "arm-none-eabi",
    "-std=c99",
]
diagnostics = true
default_diagnostics = false

